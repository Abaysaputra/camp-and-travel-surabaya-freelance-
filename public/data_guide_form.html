<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp & Travel Surabaya - Data Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-600">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-400 to-indigo-400 flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-3">
      <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
      <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
    </div>
    <div class="space-x-3">
      <button onclick="window.location.href='login.html'" class="px-4 py-1 bg-white text-gray-800 rounded">Sign In</button>
      <button onclick="window.location.href='register_form.html'" class="px-4 py-1 bg-gray-800 text-white rounded">Register</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center min-h-screen px-6 py-20">
    <!-- Data Guide Form -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <!-- Header with Icon -->
      <div class="flex items-center mb-8">
        <button onclick="window.location.href='dashboard_admin.html'" 
                class="mr-3 px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
        <div class="bg-orange-100 p-2 rounded-lg mr-3">
          <svg class="w-6 h-6 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
          </svg>
        </div>
        <h2 class="text-xl font-bold text-gray-800">Data Guide</h2>
      </div>

      <!-- Form -->
      <form id="dataGuideForm" class="space-y-4">
        <div>
          <input type="text" id="username" placeholder="Username" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>
        
        <div>
          <input type="email" id="email" placeholder="Email Address" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>
        
        <div>
          <input type="tel" id="phone" placeholder="No. Hp" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>
        
        <div>
          <input type="text" id="address" placeholder="Address" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>
        
        <div>
          <input type="text" id="birthdate" placeholder="Date of Birth" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>
        
        <div class="relative">
          <input type="password" id="password" placeholder="Password" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800 pr-12">
          <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
        
        <div class="relative">
          <input type="password" id="confirmPassword" placeholder="Create Password" required
                 class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800 pr-12">
          <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>

        <!-- Already have account link -->
        <div class="text-center mt-4">
          <a href="dashboard_guide.html" class="text-blue-600 hover:underline text-sm">
            Already Have Account?
          </a>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mt-6">
          <button type="button" onclick="window.location.href='dashboard_admin.html'" 
                  class="w-full px-4 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-colors duration-300">
            Cancel
          </button>
          <button type="submit" 
                  class="w-full px-4 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition-colors duration-300">
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const button = passwordInput.nextElementSibling;
      const icon = button.querySelector('svg');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
        `;
      } else {
        passwordInput.type = 'password';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        `;
      }
    }

    // Handle form submission
    document.getElementById('dataGuideForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Simple validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      alert('Data Guide berhasil disimpan!');
      // Redirect to dashboard guide
      window.location.href = 'dashboard_guide.html';
    });
  </script>
</body>
</html>
