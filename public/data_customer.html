<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Customer - Camp & Travel Surabaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white bg-opacity-10 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
                    <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
                </div>
                <!-- Log Out Button -->
                <button onclick="window.location.href='login.html'" 
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition-colors duration-300">
                    Log Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center min-h-screen px-6 py-20">
        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-white mb-8">Data Customer</h1>

        <!-- Table Container -->
        <div class="w-full max-w-6xl">
            <!-- Table Headers -->
            <div class="grid grid-cols-6 gap-4 mb-4">
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">ID</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">NAMA</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">TANGGAL</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">JAM</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center col-span-2">
                    <span class="font-semibold text-gray-800">Action</span>
                </div>
            </div>

            <!-- Table Rows -->
            <div class="space-y-4">
                <!-- Row 1 -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">CST001</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">Sari Dewi</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">25 Maret 2024</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">07.00 - 17.00</span>
                    </div>
                    <div class="text-center">
                        <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                            Delete
                        </button>
                    </div>
                    <div class="text-center">
                        <button onclick="window.location.href='biodata_customer.html'" 
                                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">CST002</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">Amel</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">26 Maret 2024</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">07.00 - 17.00</span>
                    </div>
                    <div class="text-center">
                        <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                            Delete
                        </button>
                    </div>
                    <div class="text-center">
                        <button onclick="window.location.href='biodata_customer.html'" 
                                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="grid grid-cols-6 gap-4 items-center">
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">CST003</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">Dina</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">27 Maret 2024</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">08.00 - 17.00</span>
                    </div>
                    <div class="text-center">
                        <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                            Delete
                        </button>
                    </div>
                    <div class="text-center">
                        <button onclick="window.location.href='biodata_customer.html'" 
                                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Button -->
        <div class="mt-8">
            <button onclick="window.location.href='biodata_customer_form.html'" 
                    class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors duration-300 mr-4">
                Add Customer
            </button>
            <button onclick="window.location.href='dashboard_admin.html'" 
                    class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-300">
                Kembali ke Dashboard
            </button>
        </div>
    </main>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
