<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Trip Customer - Camp & Travel Surabaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
    <script>
        function updateStatus(bookingId, status) {
            const row = document.getElementById('row-' + bookingId);
            const actionCell = row.querySelector('.action-buttons');
            
            if (status === 'accept') {
                actionCell.innerHTML = '<div class="text-center"><span class="px-4 py-2 bg-green-500 text-white rounded-full font-medium">Diterima</span></div>';
            } else if (status === 'reject') {
                actionCell.innerHTML = '<div class="text-center"><span class="px-4 py-2 bg-red-500 text-white rounded-full font-medium">Ditolak</span></div>';
            }
        }
    </script>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white bg-opacity-10 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
                    <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
                </div>
                <!-- Log Out Button -->
                <button onclick="window.location.href='login.html'" 
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition-colors duration-300">
                    Log Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center min-h-screen px-6 py-20">
        <!-- Page Title -->
        <div class="flex items-center justify-center w-full max-w-6xl mb-8">
            <button onclick="window.location.href='dashboard_admin.html'" 
                    class="mr-4 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                </svg>
                Back
            </button>
            <h1 class="text-3xl font-bold text-white">Book Trip Customer</h1>
        </div>

        <!-- Table Container -->
        <div class="w-full max-w-6xl">
            <!-- Table Headers -->
            <div class="grid grid-cols-6 gap-4 mb-4">
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">ID</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">NAMA</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">TANGGAL</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                    <span class="font-semibold text-gray-800">JAM</span>
                </div>
                <div class="bg-gray-300 rounded-full px-4 py-3 text-center col-span-2">
                    <span class="font-semibold text-gray-800">Action</span>
                </div>
            </div>

            <!-- Table Rows -->
            <div class="space-y-4">
                <!-- Row 1 -->
                <div id="row-BKT001" class="grid grid-cols-6 gap-4 items-center">
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">BKT001</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">Sari Dewi</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">25 Maret 2024</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">07.00 - 17.00</span>
                    </div>
                    <div class="action-buttons col-span-2 grid grid-cols-2 gap-2">
                        <div class="text-center">
                            <button onclick="updateStatus('BKT001', 'reject')" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                                No
                            </button>
                        </div>
                        <div class="text-center">
                            <button onclick="updateStatus('BKT001', 'accept')" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                                Yes
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div id="row-BKT002" class="grid grid-cols-6 gap-4 items-center">
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">BKT002</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">Amel</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">26 Maret 2024</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">07.00 - 17.00</span>
                    </div>
                    <div class="action-buttons col-span-2 grid grid-cols-2 gap-2">
                        <div class="text-center">
                            <button onclick="updateStatus('BKT002', 'reject')" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                                No
                            </button>
                        </div>
                        <div class="text-center">
                            <button onclick="updateStatus('BKT002', 'accept')" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                                Yes
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Row 3 -->
                <div id="row-BKT003" class="grid grid-cols-6 gap-4 items-center">
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">BKT003</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">Dina</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">27 Maret 2024</span>
                    </div>
                    <div class="bg-gray-300 rounded-full px-4 py-3 text-center">
                        <span class="font-medium text-gray-800">08.00 - 17.00</span>
                    </div>
                    <div class="action-buttons col-span-2 grid grid-cols-2 gap-2">
                        <div class="text-center">
                            <button onclick="updateStatus('BKT003', 'reject')" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                                No
                            </button>
                        </div>
                        <div class="text-center">
                            <button onclick="updateStatus('BKT003', 'accept')" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                                Yes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-8">
            <button onclick="window.location.href='dashboard_admin.html'" 
                    class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-300">
                Kembali ke Dashboard
            </button>
        </div>
    </main>

</body>
</html>
