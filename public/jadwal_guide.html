<!DOCTYPE html>
<html lang="id">
<head>

  <title>Camp & Travel Surabaya - Jadwal Guide</title>

<body class="min-h-screen bg-[#7C6BF1] flex flex-col">

      <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
    </div>
    <button onclick="window.location.href='home.html'"
            class="px-4 py-1 bg-red-500 hover:bg-red-600 text-white rounded">

          </div>
          <div class="col-span-1">

            <div class="px-6 py-4 rounded-2xl bg-[#D9D9E2] text-center font-semibold text-gray-900 leading-tight shadow-[0_0_0_2px_rgba(0,0,0,0.5)]">
