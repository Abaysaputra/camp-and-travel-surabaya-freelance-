<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp & Travel Surabaya - Jadwal Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-600">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-400 to-indigo-400 flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-3">
      <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
      <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
    </div>
    <div class="space-x-3">
      <button onclick="window.location.href='home.html'" class="px-4 py-1 bg-red-500 hover:bg-red-600 text-white rounded">Log Out</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center min-h-screen px-6 py-20">
    <!-- Page Title -->
    <div class="flex items-center justify-center w-full max-w-md mb-12">
      <button onclick="window.location.href='jadwal_semua_guide.html'" 
              class="mr-4 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
        </svg>
        Back
      </button>
      <h1 class="text-3xl font-bold text-white">Jadwal Guide</h1>
    </div>

    <!-- Form Container -->
    <div class="bg-gray-300 rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <form id="jadwalGuideForm" class="space-y-6">
        <!-- Tanggal Trip -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Tanggal Trip</label>
          <input type="text" id="tanggalTrip" value="26 Maret 2024" required
                 class="w-full px-4 py-3 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>
        
        <!-- Jam Kerja -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Jam Kerja</label>
          <input type="text" id="jamKerja" value="07.00-17.00" required
                 class="w-full px-4 py-3 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
        </div>

        <!-- Edit Button -->
        <div class="flex justify-center mt-8">
          <button type="submit" 
                  class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition-colors duration-300">
            Edit
          </button>
        </div>
      </form>
    </div>
  </main>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // Handle form submission
    document.getElementById('jadwalGuideForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      alert('Jadwal berhasil diupdate!');
      // Redirect back to schedule list
      window.location.href = 'data_guide_table.html';
    });
  </script>
</body>
</html>
