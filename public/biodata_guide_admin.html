<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp & Travel Surabaya - Biodata Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-600">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-400 to-indigo-400 flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-3">
      <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
      <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
    </div>
    <div class="space-x-3">
      <button onclick="window.location.href='home.html'" class="px-4 py-1 bg-red-500 hover:bg-red-600 text-white rounded">Log Out</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center min-h-screen px-6 py-20">
    <!-- Biodata Form Container -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-4xl">
      <!-- Header with Icon -->
      <div class="flex items-center mb-8">
        <button onclick="window.location.href='dashboard_admin.html'" 
                class="mr-3 px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
        <div class="bg-orange-100 p-2 rounded-lg mr-3">
          <svg class="w-6 h-6 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Biodata Guide</h2>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Photo Section -->
        <div class="flex flex-col items-center">
          <div class="w-64 h-80 bg-gray-200 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
            <img id="previewImage" src="" alt="Guide Photo" class="w-full h-full object-cover">
            <div id="placeholderIcon" class="text-gray-400 hidden">
              <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
              </svg>
            </div>
          </div>
          <button type="button" onclick="document.getElementById('photoInput').click()" 
                  class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition-colors duration-300">
            Add Photo
          </button>
          <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="previewPhoto(event)">
        </div>

        <!-- Form Section -->
        <div class="space-y-4">
          <form id="biodataForm">
            <div class="space-y-4">
              <div>
                <input type="text" id="username" placeholder="Username" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
              
              <div>
                <input type="email" id="email" placeholder="Email Address" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
              
              <div>
                <input type="tel" id="phone" placeholder="No. Hp" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
              
              <div>
                <input type="text" id="address" placeholder="Address" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
              
              <div>
                <input type="text" id="birthdate" placeholder="Date of Birth" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
              
              <div>
                <input type="text" id="specialization" placeholder="Spesialisasi" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
              
              <div>
                <input type="password" id="password" placeholder="Password" required
                       class="w-full px-4 py-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-800">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end mt-8">
              <button type="submit" 
                      class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition-colors duration-300">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Back Button -->
      <div class="mt-8">
        <button onclick="window.location.href='data_guide_table.html'" 
                class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors duration-300">
          Kembali ke Data Guide
        </button>
      </div>
    </div>
  </main>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // Preview photo function
    function previewPhoto(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const previewImage = document.getElementById('previewImage');
          const placeholderIcon = document.getElementById('placeholderIcon');
          
          previewImage.src = e.target.result;
          previewImage.classList.remove('hidden');
          if (placeholderIcon) {
            placeholderIcon.classList.add('hidden');
          }
        }
        reader.readAsDataURL(file);
      }
    }

    // Handle form submission
    document.getElementById('biodataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      alert('Biodata Guide berhasil diupdate!');
      // Redirect back to dashboard
      window.location.href = 'data_guide_table_admin.html';
    });
  </script>
</body>
</html>
