<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp & Travel Surabaya - Jadwal Semua Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-600">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-400 to-indigo-400 flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-3">
      <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
      <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
    </div>
    <div class="space-x-3">
      <button onclick="window.location.href='home.html'" class="px-4 py-1 bg-red-500 hover:bg-red-600 text-white rounded">Log Out</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center min-h-screen px-6 py-20">
    <!-- Page Title -->
    <div class="flex items-center justify-between w-full max-w-6xl mb-8">
      <div class="flex items-center">
        <button onclick="window.location.href='dashboard_admin.html'" 
                class="mr-4 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
          </svg>
          Back
        </button>
        <h1 class="text-3xl font-bold text-white">Jadual Semua Guide</h1>
      </div>
      <button onclick="window.location.href='jadwal_guide_individual_admin.html'" 
              class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition-colors duration-300 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
        </svg>
        Add
      </button>
    </div>

    <!-- Table Container -->
    <div class="w-full max-w-6xl">
      <!-- Table Headers -->
      <div class="grid grid-cols-4 gap-4 mb-4">
        <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
          <span class="font-semibold text-gray-800">ID</span>
        </div>
        <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
          <span class="font-semibold text-gray-800">NAMA</span>
        </div>
        <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
          <span class="font-semibold text-gray-800">TANGGAL</span>
        </div>
        <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
          <span class="font-semibold text-gray-800">JAM</span>
        </div>
      </div>

      <!-- Table Rows -->
      <div class="space-y-4">
        <!-- Row 1 -->
        <div class="grid grid-cols-4 gap-4">
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">GS001</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">Andi</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">25 Maret 2024</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">07.00 - 17.00</span>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="grid grid-cols-4 gap-4">
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">GS002</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">Rasya</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">26 Maret 2024</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">07.00 - 17.00</span>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="grid grid-cols-4 gap-4">
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">GS003</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">Natan</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">27 Maret 2024</span>
          </div>
          <div class="bg-gray-300 rounded-full px-6 py-3 text-center">
            <span class="font-medium text-gray-800">08.00 - 17.00</span>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
