<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp & Travel Surabaya | Biodata Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-400 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-2 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="Assets/logo camppp.png" alt="logo" class="h-8 w-8">
      <span class="font-semibold text-blue-900">Camp & Travel Surabaya</span>
    </div>
    <div>
      <button class="px-3 py-1 bg-white border rounded text-sm hover:bg-gray-100">Log Out</button>
    </div>
  </nav>

  <!-- Content -->
  <div class="flex-grow grid grid-cols-3 gap-6 p-6">
    <!-- Dashboard Guide (kiri) -->
    <div class="col-span-1 bg-white rounded-xl shadow-lg p-6 text-center">
      <h1 class="text-2xl font-bold text-purple-700">Camp & Travel Surabaya</h1>
      <p class="text-gray-600 text-sm">Sistem Pelayanan Terpadu - Adventure Menanti Anda!</p>

      <!-- Dashboard Info -->
      <div class="mt-4 bg-gradient-to-r from-blue-400 to-blue-600 text-left rounded-xl shadow-lg p-4">
        <h2 class="text-lg font-bold text-black flex items-center space-x-2"> 🧭 <span>Dashboard Guide</span> </h2>
        <p class="mt-1 text-black text-sm">Selamat datang Guide! Kelola layanan pendampingan wisata dengan mudah.</p>
      </div>

      <!-- Role Buttons -->
      <div class="mt-6 flex flex-col space-y-3">
        <button class="px-4 py-2 bg-gray-100 rounded-xl shadow hover:bg-gray-200 flex items-center justify-center space-x-2">👨‍💼 Admin</button>
        <button class="px-4 py-2 bg-gray-100 rounded-xl shadow border-2 border-blue-500 flex items-center justify-center space-x-2">🗺 Guide</button>
        <button class="px-4 py-2 bg-gray-100 rounded-xl shadow hover:bg-gray-200 flex items-center justify-center space-x-2">👥 Customer</button>
      </div>

      <!-- Data Buttons -->
      <div class="mt-6 flex flex-col space-y-3">
        <button class="px-4 py-2 bg-gray-100 rounded-xl shadow hover:bg-gray-200">Data Guide</button>
        <button class="px-4 py-2 bg-gray-100 rounded-xl shadow hover:bg-gray-200">Jadwal Guide</button>
        <button class="px-4 py-2 bg-gray-100 rounded-xl shadow hover:bg-gray-200">Riwayat Guide</button>
      </div>
    </div>

    <!-- Biodata Guide (kanan) -->
    <div class="col-span-2 bg-white rounded-xl shadow-lg p-6 flex">
      <!-- Foto -->
      <div class="w-1/3 flex flex-col items-center">
        <img src="Assets/guide.jpg" alt="Guide Photo" class="w-40 h-56 object-cover rounded-lg shadow">
        <button class="mt-4 px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600">Add Photo</button>
      </div>

      <!-- Form Biodata -->
      <div class="w-2/3 pl-8">
        <h2 class="text-2xl font-bold text-center mb-6">Biodata Guide</h2>
        <div class="space-y-3">
          <input type="text" value="Andi" class="w-full border rounded p-2" readonly>
          <input type="email" value="andiguide@gmail.com" class="w-full border rounded p-2" readonly>
          <input type="text" value="08987654321" class="w-full border rounded p-2" readonly>
          <input type="text" value="Jl. Malang No. 12" class="w-full border rounded p-2" readonly>
          <input type="text" value="05 - 07 - 2006" class="w-full border rounded p-2" readonly>
          <input type="text" value="Beach Guide" class="w-full border rounded p-2" readonly>
          <input type="text" value="123" class="w-full border rounded p-2" readonly>
        </div>
        <div class="mt-6 flex justify-center">
          <button class="px-6 py-2 bg-green-500 text-white rounded-full hover:bg-green-600">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
