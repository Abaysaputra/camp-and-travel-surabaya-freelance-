<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Customer - Camp & Travel Surabaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white bg-opacity-10 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
                    <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
                </div>
                <!-- Log Out Button -->
                <button onclick="window.location.href='login.html'" 
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition-colors duration-300">
                    Log Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center min-h-screen px-6 py-20">
        <!-- Form Container -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <!-- Form Header -->
            <div class="flex items-center space-x-3 mb-6">
                <button onclick="window.location.href='dashboard_customer.html'" 
                        class="mr-2 px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
                <div class="w-8 h-8 bg-gradient-to-br from-orange-400 to-pink-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-edit text-white text-sm"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Biodata Customer</h2>
            </div>

            <!-- Form (Filled Version) -->
            <form id="biodataForm" class="space-y-4">
                <input type="text" value="CST001" inputmode="text"
                       class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">
                
                <input type="text" value="Sari Dewi" inputmode="text"
                       class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">

                <input type="email" value="saridewi@gmail.com" inputmode="email"
                       class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">

                <input type="tel" value="08234567890" inputmode="numeric"
                       class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">
                
                <input type="text" value="Jl. Raya Surabaya No. 123" inputmode="text"
                       class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">
                
                <input type="date" value="24 Maret 2024" inputmode="numeric"
                       class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">
            
                <select class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-full text-gray-800">
                    <option value="Active" selected>Active</option>
                    <option value="Inactive">Inactive</option>
                </select>

                <!-- Already Have Account Link -->
                <div class="text-center mt-4">
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 text-sm hover:underline">
                        Already Have Account?
                    </a>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4 mt-6">
                    <button type="button" onclick="window.location.href='data_customer.html'" 
                            class="flex-1 px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-4 py-3 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>



    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-white text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Data Berhasil Disimpan!</h3>
                <p class="text-gray-600 mb-6">Biodata customer telah berhasil diperbarui.</p>
                <button onclick="closeSuccessModal()" 
                        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors duration-300">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Form submission handler
        document.getElementById('biodataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccessModal();
        });

        // Show success modal
        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Close success modal and redirect
        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            window.location.href = 'data_customer2.html';
        }
    </script>
</body>
</html>
