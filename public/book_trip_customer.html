<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Trip - Camp & Travel Surabaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white bg-opacity-10 backdrop-blur-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <img src="Assets/logo camppp.png" alt="Logo" class="h-10 w-10 rounded-lg">
                    <span class="text-lg font-bold text-white">Camp & Travel Surabaya</span>
                </div>
                <!-- Log Out Button -->
                <button onclick="window.location.href='login.html'" 
                        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition-colors duration-300">
                    Log Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center min-h-screen px-6 py-20">
        <!-- Page Title -->
        <div class="flex items-center justify-center w-full max-w-2xl mb-8">
            <button onclick="window.location.href='dashboard_customer.html'" 
                    class="mr-4 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-300 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                </svg>
                Back
            </button>
            <h1 class="text-3xl font-bold text-white">Book Trip</h1>
        </div>

        <!-- Form Container -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
            <!-- Form Header -->
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-8 h-8 bg-gradient-to-br from-orange-400 to-pink-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-edit text-white text-sm"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Biodata Customer</h2>
            </div>

            <!-- Form -->
            <form id="bookTripForm" class="space-y-4">
                <!-- Row 1: ID Customer and No. HP -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ID Customer</label>
                        <input type="text" value="CST001" readonly 
                               class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">No. HP</label>
                        <input type="tel" value="08234567890" readonly 
                               class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                    </div>
                </div>

                <!-- Row 2: Username and Address -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Username</label>
                        <input type="text" value="Sari Dewi" readonly 
                               class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Address</label>
                        <input type="text" value="Jl. Surabaya No. 123" readonly 
                               class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                    </div>
                </div>

                <!-- Row 3: Email Address and Registration Date -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" value="saridewi@gmail.com" readonly 
                               class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Registration Date</label>
                        <input type="text" value="24 Maret 2024" readonly 
                               class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                    </div>
                </div>

                <!-- Account Status -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Account Status</label>
                    <input type="text" value="Active" readonly 
                           class="w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded-lg text-gray-800 cursor-not-allowed">
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" onclick="window.location.href='paket_trip.html'" 
                            class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-full font-medium transition-colors duration-300">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white rounded-full font-medium transition-colors duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-white text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Booking Berhasil!</h3>
                <p class="text-gray-600 mb-6">Trip Anda telah berhasil dibooking. Terima kasih telah memilih layanan kami.</p>
                <button onclick="closeSuccessModal()" 
                        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors duration-300">
                    OK
                </button>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script>
        // Form submission handler
        document.getElementById('bookTripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccessModal();
        });

        // Show success modal
        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Close success modal and redirect
        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            window.location.href = 'paket_trip2.html';
        }
    </script>
</body>
</html>
